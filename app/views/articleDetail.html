<div class="container articleDetail">
	<div class="articleHeader">
		<h1>{{articleDetail.title}}</h1>
	</div>
	<div class="whiteWrapper">
		<div class="row">
			<div class="col-md-12">
				<div ng-bind-html="articleDetail.body"></div>
			</div>
		</div>
		<div class="row">
			<div class="col-md-12">
				<button ng-if="isAuthenticated()" ng-click="editArticle(articleDetail.id)">edit article</button>
				<button ng-if="isAuthenticated()" ng-click="deleteArticle()">delete article</button>
			</div>
		</div>
	</div>
	<div class="articleFootNotes">
		<h4><b>Original post:</b></h4>
		<div class="originalPost">
			<a href="{{articleDetail.originalPost}}">{{articleDetail.originalPost}}</a>
		</div>
	</div>
</div>


<!-- Modal -->
<div class="modal fade" id="deleteArticleModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
	<div class="modal-dialog" role="document">
    	<div class="modal-content">
			<div class="modal-header">
        		<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        		<h4 class="modal-title" id="myModalLabel">Confirm Delete!</h4>
			</div>
			<div class="modal-body">
        		Are you sure you want to delete this article?
			</div>
			<div class="modal-footer">
        		<button type="button" class="btn btn-default" data-dismiss="modal">No</button>
	        	<button type="button" class="btn btn-primary" ng-click="confirmDelete(articleDetail.id)">Yes</button>
			</div>
	    </div>
	</div>
</div>

<div class="container whiteWrapper" ng-show="editMode">
	<section>
	    <div>
	        <h1 translate="EDITOR"></h1>
	        <form name="form" role="form" ng-submit="updateArticle(articleEditting.id)" novalidate>
				<div class="form-group">
			    	<label for="articleTitle">Article Title</label>
			    	<input type="text" class="form-control" id="articleTitle" placeholder="Article title" ng-model="articleEditting.title">
				</div>
				<div class="form-group">
			    	<label for="articleCategory">Article Category</label>
			    	<input type="text" class="form-control" id="articleCategory" placeholder="Article Category" ng-model="articleEditting.category">
				</div>
				<div class="form-group">
					<label for="articleIcons">Icons</label>
						<select multiple class="form-control" id="articleIcons" ng-model="articleEditting.articleIcons">
							<option value="node">node</option>
							<option value="css">css</option>
							<option value="image">image</option>
							<option value="font">font</option>
							<option value="html">html</option>
							<option value="javascript">javascript</option>
							<option value="jquery">jquery</option>
							<option value="plugin">plugin</option>
							<option value="java">java</option>
							<option value="linux">linux</option>
							<option value="virtualbox">virtualbox</option>
							<option value="docker">docker</option>
							<option value="smart">smart</option>
							<option value="writting">writting</option>
					</select>
				</div>
				<div class="form-group">
			    	<label for="articleAuthor">Article Author</label>
			    	<input type="text" class="form-control" id="articleAuthor" placeholder="Article Author" ng-model="articleEditting.author">
				</div>
				<div class="form-group">
			    	<label for="articleCategory">Link to original post</label>
			    	<input type="text" class="form-control" id="originalPost" placeholder="Original post" ng-model="articleEditting.originalPost">
				</div>
				<div class="form-group">
			    	<label for="date">Date</label>
			    	<input type="text" class="form-control" id="date" placeholder="Date" ng-model="articleEditting.date">
				</div>
		        <text-angular name="htmlcontent" ng-model="articleEditting.body">
		            <p>Type <b>HTML</b></p>
		        </text-angular>
		        <button class="btn btn-primary">Save</button>
				<button class="btn btn-primary" ng-click="cancelEditting()">Cancel</button>
			</form>
	    </div>
	</section>
</div>
