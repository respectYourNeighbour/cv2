<section>
  	<div class="page-header">
		<h1 ng-bind="message.subject"></h1>
  	</div>
  	<div class="pull-right" ng-show="vm.authentication.user._id == vm.article.user._id">
		<a class="btn btn-primary" ui-sref="articles.edit({ articleId: vm.article._id })">
	  		<i class="glyphicon glyphicon-edit"></i>
		</a>
		<a class="btn btn-primary" ng-click="vm.remove()">
	  		<i class="glyphicon glyphicon-trash"></i>
		</a>
  	</div>
  	<small>
		<em class="text-muted">
		  	Sent on
			<span ng-bind="message.date | date:'mediumDate'"></span>
			by
			<span ng-bind="message.from"></span>
		</em>
  	</small>
  	<p class="lead" ng-bind="message.body"></p>
</section>
